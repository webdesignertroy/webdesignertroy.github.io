<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale= 1.0">
<html>
<head>
  <title>API Project</title>
  <link rel="stylesheet" href="normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<form>
	    	<!-- <input type="button" name="button" class="button" id="getDataButton" value="Get Consumer Finance Data" disabled="disabled">-->
	    	<input type="text" name="movie-name" class="textbox" id="movie-name" placeholder="search titles...">
	    	<input type="submit" name="button" class="button" id="getCustomDataButton" value="Get Movie Data">
	    </form>
	    <div class="clearfix"></div>
    	<div id="nothing-found" class="fixed"></div>
   	</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script id="movie-spot" type="text/x-handlebars-template">
		<div class="section">
			<div class="movie-description">
				<div id="movie-info">
					<h2>{{title}}</h2>
					<h3>{{year}} ({{type}})</h3>
					<h3>IMDB ID: {{imdb}}</h3>
					<a class="poster-link" href="http://www.imdb.com/title/{{imdb}}/" target="_blank">IMDB Page</a>
					<img class="movie-image" src="{{image}}" alt="{{title}}">
				</div>	
			</div>

		</div>
		</script>
<script src="main.js" ></script>

</body>
</html>
