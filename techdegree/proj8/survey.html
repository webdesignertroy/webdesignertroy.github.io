<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="css/normalize.css" rel="stylesheet" type="text/css" />
<link href="css/styles.css" rel="stylesheet" type="text/css" />
<link href="css/survey.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<link href="https://fonts.googleapis.com/css?family=Lato:400,300,600" rel="stylesheet" type="text/css">
<title>Accessible Frog</title>
</head>

<body>
<div class="main-nav" role="navigation">
  <ul class="nav">
    <li class="name"><a href="index.html">Accessible Frog</a></li>
    <li><a href="tour.html">Tour</a></li>
    <li><a href="#" class="active">Survey</a></li>
  </ul>
</div>
<header role="banner">
  <div id="titles">
    <div class="title">Accessible Frog</div>
    <div class="subtitle">We Make Awesome Music</div>
  </div>
</header>
<main role="main">
  <h1 class= "heading initial-spacing">Survey</h1>
  <div class="card">
    <div class="flex"> <img alt="Concert goers with fingers in the air" class="photo" src= "img/concert01.jpg">
      <div class="container">
        <form class = "survey">
          <fieldset aria-describedby="members">
            <legend id="members">Who is your favorite band member:</legend>
            <label class="radio-label" for="Bob">
              <input id="Bob" type="radio" name="res" value="Bob"  tabindex="1">
              <span class="radio-image"></span> Bob</label>
            <label class="radio-label" for="Hazzard">
              <input id="Hazzard" type="radio" name="res" value="Hazzard"  tabindex="2">
              <span class="radio-image"></span> Hazzard</label>
            <label class="radio-label" for="John">
              <input id="John" type="radio" name="res" value="John"  tabindex="3">
              <span class="radio-image"></span> John</label>
            <label class="radio-label" for="Sally">
              <input id="Sally" type="radio" name="res" value="Sally"  tabindex="4">
              <span class="radio-image"></span> Sally</label>
          </fieldset>
          <fieldset>
            <legend class="legend"> Favorite Album </legend>
            <div class="form-section">
              <label for="albums" >What is your favorite album:</label>
              <div class="form-select">
                <select id="albums" name="select" tabindex="5">
                  <option value="1">A Day Of Old</option>
                  <option value="2">Diamond Fireworks</option>
                  <option value="3">Enjoy Your Desire</option>
                  <option value="4">Finding My Shadow</option>
                  <option value="5">Heroic Forever</option>
                  <option value="6">Midnight Fires</option>
                  <option value="7">Music Of My Life</option>
                  <option value="8">Party For An Angel</option>
                  <option value="9">Song For Yesterday</option>
                  <option value="10">Street Of The Rider</option>
                  <option value="11">This Is For You</option>
                </select>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend class="legend">Favorite Song</legend>
            <div class="form-section">
              <label for="favorite">What is your favorite song:</label>
              <textarea id="favorite" tabindex="6"></textarea >
            </div>
          </fieldset>
          <div class="form-section button-padding">
              <fieldset>
                  <legend class="legend" aria-describedby="submit">Select button to Submit Survey</legend>
                  <button id="submit-survey" type="submit" tabindex="7" >Submit</button>
                  <label class="submit-text" for="submit-survey">Submit</label>
              </fieldset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <h1 class= "heading">Newsletter</h1>
  <div class="card">
    <div class="flex"> <img alt title="The Band" class="photo" src= "img/the_band.jpg">
      <div class="container">
        <form class="newsletter">
          <fieldset>
            <legend class="legend"> Fill out form to receive Newsletter </legend>
            <div class="form-section">
              <p>
                <label for="name">Name:</label>
                <input id="name" type ="text" name="textfield" tabindex="20">
              </p>
            </div>
            <div class="form-section">
              <p>
                <label for="email">Email:</label>
                <input id="email" type ="email" name="textfield" tabindex="21">
              </p>
            </div>
            <div class="form-section">
              <p>
                <label for="retype">Retype Email:</label>
                <input id="retype" type ="email" name="textfield" tabindex="22">
              </p>
            </div>
            <div class="form-section button-padding">
              <button id="submit" type="submit" tabindex="23" >Sign Up</button>
              <label class="submit-text" for="submit">Submit</label>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</main>

  <ul>
    <li><a href="#" class="social twitter" title="Twitter">Twitter</a></li>

</footer>
</body>
</html>
