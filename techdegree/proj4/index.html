<script>
//Preload Images
function preloader() {
	// Is there a method that can auto tally images in a folder? Revisit.
	var imageFolder = ['01.jpg','02.jpg','03.jpg','04.jpg','05.jpg','06.jpg','07.jpg','08.jpg','09.jpg','10.jpg','11.jpg','12.jpg']; //For now, manually adding new images
	for( var i = 0; i < imageFolder.length; i++){
		if (document.images) {			
			var img  = new Image();
			img.src = "images/photos/" + imageFolder[i];
		}
	}
}
function addLoadEvent(func) {
	var oldonload = window.onload;
	if (typeof window.onload != 'function') {
		window.onload = func;
	} else {
		window.onload = function() {
			if (oldonload) {
				oldonload();
			}
			func();
		}
	}
}
addLoadEvent(preloader);
</script>
