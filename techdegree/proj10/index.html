<body>
	<div id="wrapper">
		<div id="fixed-top">
			<h1 id="page-title">iTunes<sup class="reg">&reg;</sup> Movie Hunt</h1>

					<label id="label" for="search" ></label>

					<button id="submit" type="submit">Search</button>
				</form>
			</div>
		</div>
		<div id="container">
			<div id="message">

				<p>Search the iTunes<sup>&reg;</sup> Store For Your Favorite Motion Pictures and Show Episodes</p>
			</div>
		</div>
		<div id="overlay"></div>
	</div>
