<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Video Player</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
  <script src="js/mejs/build/mediaelement-and-player.js"></script>
  <script src="js/internet-caption.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="js/mejs/build/mediaelementplayer.min.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/mejs-webdesignertroy.css" /></head>
  <body>
    <div class="wrapper">
      <div class="container">
        <video id="interactive-video" class="mejs-webdesignertroy" width="100%" height="100%" controls> 
          <source src="media/video.mp4" type="video/mp4" />
          <source src="media/video.ogg" type="video/ogg" />
          <track label="English" kind="subtitles" srclang="en" src="media/captions.vtt" />
        </video>
        <div id="html-caption"></div>
      </div>
    </div>
    <script>
      $('audio,video').mediaelementplayer({
        success: function(player, node) {
          $('#' + node.id + '-mode').html('mode: ' + player.pluginType);
        },
        features: ['loop','playpause','progress','current','duration','tracks','volume','fullscreen'],
        startLanguage: 'en', 
        translationSelector: true,
        alwaysShowControls: true
      });
    </script>
  </body>
  </html>
